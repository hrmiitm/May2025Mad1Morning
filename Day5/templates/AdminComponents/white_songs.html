<table class="table table-striped table-dark table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Creator</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>

        {% for song in white_songs %}
            <tr>
                <td>{{song.name}}</td>
                <td>{{song.user_id}}</td>
                <td>
                    <!-- /admin/dashboard?song_id=1 -->
                    <a href="{{url_for('admin_dashboard', song_id=song.id)}}"><button class="btn btn-sm btn-primary">Play</button></a>
                </td>
                <td>
                    <!-- /admin/delete_song?song_id=1 -->
                    <a href="{{url_for('admin_delete_song', song_id=song.id)}}">
                    <button class="btn btn-sm btn-danger">Delete</button>
                </a></td>

                <td>
                    <!-- /admin/blacklist_song?song_id=1 -->
                    <a href="{{url_for('admin_blacklist_song', song_id=song.id)}}"><button class="btn btn-sm btn-warning">Blacklist</button></a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
