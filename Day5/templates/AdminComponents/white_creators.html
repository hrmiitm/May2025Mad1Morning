<table class="table table-striped table-dark table-hover">
    <thead>
        <tr>
            <th>Creator Id</th>
            <th>Creator Email</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for creator in white_creators %}
            <tr>
                <td>{{creator.id}}</td>
                <td>{{creator.email}}</td>
                <td>

                    <a href="{{url_for('admin_whitelist_creator', creator_id=creator.id)}}">
                        <button class="btn btn-sm btn-danger">Blacklist</button>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
