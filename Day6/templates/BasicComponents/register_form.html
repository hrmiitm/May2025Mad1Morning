<form action="{{url_for('register')}}" method='POST' enctype="multipart/form-data">

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name='email'>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name='password1' maxlength="10">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name='password2'>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name='image'>
    </div>
    <button type='submit' class="btn btn-warning">Login</button>

  </form>
